<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Blog review card</title>
</head>
<body>
    <main class="blog-card">
        <img class="blog-card__image" src="./images/blog-image.svg" alt="Blog image"/>
        <div class="blog-card__tag">
            <span>Learning</span>
        </div>
        <div class="blog-card__date">
            <span>Published 21 Dec 2023</span>
        </div>
        <h1 class="blog-card__title">HTML & CSS foundations</h1>
        <div class="blog-card__description">
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="blog-card__author">
            <img src="./images/author.webp" alt="Blog author"/>
            <span>Greg Hooper</span>
        </div>
    </main>
</body>
</html>
